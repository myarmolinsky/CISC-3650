<!DOCTYPE html>
<title>Pokemon Fansite Give Interactive</title>
<link rel="stylesheet" href="../CSS/style.css" />
<body>
    <a href="./index.html">Go back to homepage</a>
    <form>
        <form>
            <h3>Personal Info:</h3>
            <label for="firstName">First Name: </label><input type="text" id="firstName" required/>
            <label for="lastName">Last Name: </label><input type="text" id="lastName" required/><br />
            <label for="email">Email: </label><input type="email" id="email" required/>
            <h3>What is your favorite Pokemon Type?</h3>
            <select required>
                <option>Bug</option>
                <option>Dark</option>
                <option>Dragon</option>
                <option>Electric</option>
                <option>Fairy</option>
                <option>Fight</option>
                <option>Fire</option>
                <option>Flying</option>
                <option>Ghost</option>
                <option>Grass</option>
                <option>Ground</option>
                <option>Ice</option>
                <option>Normal</option>
                <option>Poison</option>
                <option>Psychic</option>
                <option>Rock</option>
                <option>Steel</option>
                <option>Water</option>
            </select>
            <h3>Which Pokemon games have you played?</h3>
            <select multiple required>
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Yellow</option>
                <option>Gold</option>
                <option>Silver</option>
                <option>Crystal</option>
                <option>Ruby</option>
                <option>Sapphire</option>
                <option>Emerald</option>
                <option>FireRed</option>
                <option>LeafGreen</option>
                <option>Diamond</option>
                <option>Pearl</option>
                <option>Platinum</option>
                <option>HeartGold</option>
                <option>SoulSilver</option>
                <option>Black</option>
                <option>White</option>
                <option>Black 2</option>
                <option>White 2</option>
                <option>X</option>
                <option>Y</option>
                <option>Omega Ruby</option>
                <option>Alpha Sapphire</option>
                <option>Sun</option>
                <option>Moon</option>
                <option>Ultra Sun</option>
                <option>ultra Moon</option>
                <option>Let's Go, Pikachu!</option>
                <option>Let's Go, Eevee!</option>
                <option>Sword</option>
                <option>Shield</option>
            </select>
            <br /><br /><input type="submit" id="submitButton" disabled />
        </form>
    </form>
    
    <script src="../JavaScript/script.js"></script>
</body>

</html>
